<!DOCTYPE html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel= "stylesheet" href= "styles.css">
</head>
<body>
    
    <form action="/application", method="POST">
    
        <label for="firstname">First Name:</label>
            <input id="firstname" class="yellow" type="text" name="firstname" placeholder="First Name">
    
        <br>
    
        <label id="lastname" for="lastname">Last Name:</label>
            <input id="lasttname" class="yellow" type="text" name="lastname" placeholder="Last Name">
    
        <br>
    
        <label for="salary">Salary Requirement: $</label>
            <input id="salary" class="yellow" type="number" name="quantity" min="0" placeholder="Salary">
    
        <br>
    
        <label for="job_title">Job Title:</label>
            <select id="job_title" name="job_title">
                <option value="Software Engingeer">Software Engingeer</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Product Manager">Product Manager</option>
            </select>
    
        <br>
    
        <input class="yellow" type="submit" name="sumbit" value="Submit">
    
    </form>

</body>
</html>
